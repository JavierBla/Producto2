<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div class="container d-flex align-items-center justify-content-center">
    <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info">
                <h3>Sign In</h3>
            </div>

            <div class="card-body">
                <div class="card-text">

                    <form action="#" th:action="@{/authenticateUser}" method="POST" class="form-horizontal">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div th:if="${param.error}" class="alert alert-danger">
                                    <i>Sorry! You entered invalid user/password</i>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div class="alert alert-info">
                                    <i class="fas fa-sign-out-alt">You have been logged out</i>
                                </div>
                            </div>
                        </div>

                        <label>
                            <p>Username:</p>
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="text" name="username" placeholder="username" class="form-control" />
                            </div>
                        </label>

                        <label>
                            <p>Password: </p>
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="password" name="password" placeholder="password" class="form-control" />
                            </div>
                        </label>

                        <div style="margin-top: 10px; text-align: right; margin-left: 40px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
